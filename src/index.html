<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <title>Leaderboard List App</title>
</head>
<body>
    <h1>Leaderboard</h1>
    <main>

        <section class="list-scores">
            <div class="recent-scores-title">
                <h2>Recent Scores</h2>
                <button type="button" class="btn btn-refresh" >Refresh</button>
            </div>
            <table class="score-container">
                  
            </table>
        </section>
        <section class="add-score">
            <h2>Add your score</h2>
            <form class="add-form">
                <input type="text" placeholder="Your name" name="input-name" id="input-name"/>
                <input type="text" placeholder="Your score" name="input-score" id="input-score"/>
            </form>
            <button type="submit" class="btn btn-submit"> Submit</button>
        </section>
    </main>
</body>
</html>
