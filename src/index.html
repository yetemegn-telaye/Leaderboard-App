<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard List App</title>
</head>
<body>
    <h1>Leaderboard</h1>
    <main>

        <section class="list-scores">
            <div class="recent-scores-title">
                <h2>Recent Scores</h2>
                <button type="button" class="btn btn-refresh" >Refresh</button>
            </div>
            <table class="score-container">
                
                    <tr class="score-row"><td class="score-info">Name: 100</td></tr>
                    <tr class="score-row"><td class="score-info">Name: 20</td></tr>
                    <tr class="score-row"><td class="score-info">Name: 50</td></tr>
                    <tr class="score-row"><td class="score-info">Name: 78</td></tr>
                    <tr class="score-row"><td class="score-info">Name: 125</td></tr>
                    <tr class="score-row"><td class="score-info">Name: 77</td></tr>
                    <tr class="score-row"><td class="score-info">Name: 42</td></tr>
                  
            </table>
        </section>
        <section class="add-score">
            <h2>Add your score</h2>
            <form class="add-form">
                <input type="text" placeholder="Your name"/>
                <input type="text" placeholder="Your score"/>
                <button type="submit" class="btn btn-submit"> Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
